<!DOCTYPE html>
<html>
<head>
	<title>Верстка. Просто. Космос.</title>

</head>
<body>
	<canvas id="c1"></canvas>
</body>
</html>

<style type="text/css">
	canvas {
		background: black;
	}
	body {
		margin: 0;
	}
</style>

<script type="text/javascript">
	
	const canvas = document.getElementById('c1');
	const c = canvas.getContext('2d');

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	let speed = 0.05

	window.addEventListener('wheel', (event) => {
		if (event.deltaY < 0) {
			speed = speed * 1.1;
		} else {
			speed = speed * 0.9;
		}
	})
	
	class Star {
		appear() {
			this.x = Math.random()*canvas.width - canvas.width/2;
			this.y = Math.random()*canvas.height - canvas.height/2;
			this.px, this.py;
			this.z = Math.random();
		}
		update() {
			this.px = this.x;
			this.py = this.y;
			this.z = this.z + speed;
			this.x = this.x + this.x*(speed*0.2)*this.z;
			this.y = this.y + this.y*(speed*0.2)*this.z; 
			if (this.x > canvas.width/2 + 50 || this.x < -canvas.width/2 - 50 ||
				this.y > canvas.height/2 + 50 || this.y < -canvas.height/2 -50) {
				this.x = Math.random()*canvas.width - canvas.width/2;
				this.y = Math.random()*canvas.height - canvas.height/2;
				this.px = this.x;
				this.py = this.y;
				this.z = 0;
			}
		}
		show() {
			c.lineWidth = this.z;
			c.beginPath();
			c.moveTo(this.x, this.y);
			c.lineTo(this.px, this.py);
			c.stroke();
		}
	}

let stars = [];

for (let i = 0; i < 1000; i++) {
	let star = new Star();
	star.appear();
	stars.push(star);
}

c.fillStyle = 'rgba(0,0,0,0.4)';
c.strokeStyle = 'rgb(255,255,255)';

c.translate(canvas.width/2, canvas.height/2);

function draw() {
	requestAnimationFrame(draw);
	c.fillRect(-canvas.width/2,-canvas.height/2, canvas.width, canvas.height);
	for (let star of stars) {
		star.update();
		star.show();
	}
}

draw();









</script>
